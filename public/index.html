<!DOCTYPE html>
<html>
<head>
    <title>Puppy Store</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .puppy {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .puppy img {
            width: 100%;
            height: auto;
        }
        .puppy-info {
            padding: 20px;
        }
        .puppy-info h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<header>
    <div class="main">
        <div class="logo">
            <img src="logo.png">
        </div>
        <ul>
            <li class="active"><a href="#"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="#">Puppies</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
    <div class="title">
        <h1>Welcome to Puppy Store</h1>
    </div>
</header>

<div class="container">
    <div class="puppy">
        <img src="puppy1.jpg" alt="Cute Puppy 1">
        <div class="puppy-info">
            <h2>Cute Puppy 1</h2>
            <p>Description: A fluffy little puppy looking for a loving home.</p>
            <p>Price: $500</p>
        </div>
    </div>

    <div class="puppy">
        <img src="puppy2.jpg" alt="Cute Puppy 2">
        <div class="puppy-info">
            <h2>Cute Puppy 2</h2>
            <p>Description: Playful and energetic, this puppy will bring joy to your home.</p>
            <p>Price: $550</p>
        </div>
    </div>

    <!-- Add more puppy listings as needed -->

</div>

</body>
</html>
